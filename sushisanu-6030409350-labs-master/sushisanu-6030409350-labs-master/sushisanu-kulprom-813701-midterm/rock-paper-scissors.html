<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
#column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
#row:after {
  content: "";
  display: table;
  clear: both;
}

h1{
    font-size: 40px;
    text-align: center;
}
div{
    text-align: center;
}
h2{
    font-size: 36px;
}
</style>
</head>
<body>



<h1>Pock Paper Scissors Game</h1>

<div id="row">
  <div id="column" >
    <h2 style="color:red;"  >Player 1</h2>
    <img class = "img1" src="image/rock.png" width="200" >

    <br>
    <select id = "mySelect1" >
            <option value="rock" >Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
    </select>
    <br>
    <button onclick="Player1()">Play</button>
   
    <p id = "player1">0</p>
    
  </div>
  <div id ="column" >
    <h2 style="color:blue;">Player 2</h2>
    <img id = "img2" src="image/rock.png" width="200" >

    <br>
    <select id = "mySelect2" >
            <option value="rock" >Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
    </select>
    <br>
    <button onclick="Player2()">Play</button>
   
    <p id = "player2">0</p>
    
  </div>
</div>




</body>
<script>
   var range = new Array[2];
   var mapping = ["rock","paper","scissors"] ;


   function Player1(){
    var Random = Math.floor(Math.random() * 3); 
    if(Random == 1){
        document.getElementById("mySelect1").nodeValue ="rock";
        document.getElementById("img1").src = "image/rock.png";
    }

    if(Random == 2){
        document.getElementById("mySelect2").nodeValue ="paper";
        document.getElementById("img1").src = "image/paper.png";
    }

    else{
        document.getElementById("mySelect1").nodeValue ="scissors";
        document.getElementById("img1").src = "image/scissors.png";
    }




}


function Player2(){
    var Random = Math.floor(Math.random() * 3); 
    if(Random == 1){
        document.getElementById("mySelect2").nodeValue ="rock";
        document.getElementById("img2").src = "image/rock.png";
    }

    if(Random == 2){
        document.getElementById("mySelect2").nodeValue ="paper";
        document.getElementById("img2").src = "image/paper.png";
    }

    else{
        document.getElementById("mySelect2").nodeValue ="scissors";
        document.getElementById("img2").src = "image/scissors.png";
    }
}



 



  
   
 
     
}




</script>

</html>
